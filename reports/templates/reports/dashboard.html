<td class="px-6 py-4 text-right space-x-2">
    <a href="{% url 'view_report' report.pk %}" class="font-medium text-blue-600 hover:underline">View</a>

    {% if report.can_user_approve request.user %}
    <div class="flex items-center gap-1 mt-1">
        <form method="post" action="{% url 'approve_report' report.pk %}" class="inline">
            {% csrf_token %}
            <button class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Approve</button>
        </form>

        <form method="post" action="{% url 'reject_report' report.pk %}" class="inline">
            {% csrf_token %}
            <textarea name="comment" required class="w-full text-sm border rounded p-2 mb-2"
                placeholder="Reason for rejection"></textarea>
            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Reject</button>
        </form>
    </div>
    {% endif %}
</td>

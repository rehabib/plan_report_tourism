<!DOCTYPE html>
<html>
<head>
    <title>Add Strategic Goals</title>
</head>
<body>
    <h2>Add Strategic Goals for Plan: {{ plan.year }} - {{ plan.quarter }} - {{ plan.month }} - {{ plan.week }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            <div style="margin-bottom: 10px;">
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">💾 Save Goals</button>
    </form>

    <a href="{% url 'view_plans' %}">← Back to Plans</a>
</body>
</html>
